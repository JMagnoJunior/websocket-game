<!DOCTYPE html>
<html>
<head>
    <title>Hello WebSocket</title>
    <link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <script src="/webjars/jquery/jquery.min.js"></script>
    <script src="/webjars/sockjs-client/sockjs.min.js"></script>
    <script src="/webjars/stomp-websocket/stomp.min.js"></script>
    <script src="/app.js"></script>
</head>

<body>
<noscript>
    <h2 style="color: #ff0000">Seems your browser doesn't support Javascript! Websocket relies on Javascript being
        enabled. Please enable
        Javascript and reload this page!</h2>
</noscript>

<div id="main-content" class="container">

    <div class="row">

        <div class="col-md-6">
            <form class="form-inline">
                <div class="form-group">
                    <label for="connect">WebSocket connection:</label>
                    <button id="connect" class="btn btn-default" type="submit">Connect</button>
                    <button id="disconnect" class="btn btn-default" type="submit" disabled="disabled">Disconnect
                    </button>
                </div>
            </form>
        </div>

        <div class="col-md-6">
            <form class="form-inline">
                <div class="form-group">
                    <label for="name">What is your name?</label>
                    <input type="text" id="name" class="form-control" placeholder="Your name here..." disabled>
                </div>
                <button id="send" class="btn btn-default" type="submit" disabled>Send</button>
            </form>
        </div>

    </div>
    <div class="row" style="margin-top:15px">
        <div class="col-md-6">
            <form class="form-inline">
                <div class="form-group">
                    <label for="number">What is the start number?</label>
                    <input type="text" id="number" class="form-control" placeholder="Type the start number...">
                </div>
                <button id="startGame">Start Game</button>
            </form>
        </div>
    </div>

    <h3> Game Data:</h3>
    <div class="row" style="margin-top:15px">

        <div class="col-md-12">
            <div class="form-group">
                <form class="form-inline">
                    <input hidden id="game-id" disabled value="">

                    <label>player 1:</label> <input id="game-player1" disabled value="">
                    <label>player 2:</label> <input id="game-player2" disabled value="">


                    <label>current player:</label> <input id="game-currentPlayer" disabled value="">
                    <label>current number:</label> <input id="game-number" disabled value="">
                </form>
            </div>
        </div>
    </div>
    <div class="row" style="margin-top:15px">
        <div class="col-md-12" style="margin-top:15px">
            <div class="form-group">
                <label> type a value or leave it blank for a automatic play:</label>
                <input id="addedValue" placeholder="values: {-1, 0,1 }">
                <button id="move" disabled>Move</button>
            </div>
        </div>
    </div>
    <div class="row" style="margin-top:15px">
        <div class="col-md-12">
            <table id="info-hist" hidden class="table table-striped">
                <thead>
                <tr>
                    <th>Messages:</th>
                </tr>
                </thead>
                <tbody id="info">
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
